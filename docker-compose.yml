version: '3'
services:
  marblecutter:
    build: .
    environment:
      - PYTHONPATH=.
    env_file: .env
    volumes:
      - .:/opt/marblecutter/
      - ../marblecutter/marblecutter:/usr/local/lib/python2.7/dist-packages/marblecutter
      # - ../../mapbox/rasterio:/usr/local/src/rasterio
    ports:
      - "8000:8000"
    entrypoint: python
    command: server.py
